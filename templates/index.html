<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNARE Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  crossorigin="anonymous"
  />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-3" style="background-color: #212529;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand text-white fw-bold fs-4" href="#">SNARE Predictor</a>
    <a class="btn btn-warning fw-semibold px-3 py-2 rounded-pill shadow-sm" href="?demo=true">
      Try a Demo Sequence
    </a>
  </div>
</nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>SNARE Protein Predictor</h1>
    <p>Analyze your protein sequence and predict SNARE-motif classification</p>
  </section>

  <!-- Main Content -->
  <div class="container">
    {% if result %}
      <div class="result {{ 'success' if 'Error' not in result else 'error' }}">
        {{ result }}
        {% if probability %}
          <br><small>{{ probability }}</small>
        {% endif %}
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <label for="sequence">Paste your FASTA sequence</label>
      <textarea id="sequence" name="sequence" placeholder=">seq1&#10;MENSDSNN...">{{ sequence }}</textarea>

      <label for="fasta_file">Or upload a FASTA file</label>
      <input type="file" id="fasta_file" name="fasta_file" accept=".fasta,.fa,.txt">

      <button type="submit">▶ Predict</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Developed by Arri, Hantz, Max, Nurbolot & ChatGPT •
    <a href="https://github.com/Thewo-6/snare-predictor" target="_blank">Source on GitHub</a>
  </footer>

</body>
</html>
