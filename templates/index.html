<!-- templates/index.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SNARE Predictor</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…your-integrity-hash…"
      crossorigin="anonymous"
    >

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">SNARE Predictor</a>
        <span class="navbar-text">
          Predict SNARE-motif proteins from your sequence
        </span>
      </div>
    </nav>

    <div class="container">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% elif result %}
        <div class="alert alert-success">
          <strong>Result:</strong> {{ result }}
        </div>
      {% endif %}

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          Enter your FASTA sequence
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="sequence"
                name="sequence"
                rows="6"
                placeholder="&gt;seq1&#10;MKT…"
              >{{ seq_input }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              ▶ Predict
            </button>
          </form>
        </div>
      </div>

      <footer class="text-center text-muted mb-4">
        <small>
          Developed by Arris &amp; ChatGPT •
          <a href="https://github.com/your-repo" target="_blank">Source on GitHub</a>
        </small>
      </footer>
    </div>

    <!-- Optional Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…your-integrity-hash…"
      crossorigin="anonymous">
    </script>
  </body>
</html>
